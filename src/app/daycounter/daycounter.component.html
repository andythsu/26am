<span *ngIf="!dayCounter.getIsLoading()">
  {{ showDays ? dayCounter.getDays() + " Days" : "" }}
  {{ showHours ? dayCounter.getHours() + " Hours" : "" }}
  {{ showMinutes ? dayCounter.getMinutes() + " Minutes" : "" }}
  {{ showSeconds ? dayCounter.getSeconds() + " Seconds" : "" }}
  {{ showDayPassed ? (hasDayPassed() ? "passed" : "left") : "" }}
</span>
